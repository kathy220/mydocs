<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: var(--theme-color, currentColor);
      --sidebar-width: 22rem;
      --blockquote-background: var(--mono-tint3);
        nav.app-nav li ul {
            min-width: 100px;
        }

  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',  //文档标题，会显示在侧边栏顶部。
      repo: '',  //配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件。
      coverpage: true, //加载封面
      alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
      },  //定义路由别名，可以更自由的定义路由规则，支持正则
      loadSidebar: true,  //加载侧边栏
      sidebarDisplayLevel: 2,  //侧边栏的默认折叠层数
      subMaxLevel: 2,  //调整副标题的级数
      loadNavbar: true,  //加载导航栏
      auto2top: true,  // 强制悬停,切换页面后是否自动跳转到页面顶部
      themeColor: '#4CAF50',  //替换主题色#25798A #4CAF50
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },

      showLevel: true,
      noEmoji: false,  //默认允许emoji解析
      tocLevel: 6,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 4
      },
      count: {
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },  //字数统计
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      } //选项卡
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>  <!--侧边栏折叠-->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>  <!--上下章节跳转-->
  <script src="//unpkg.com/docsify-copy-code"></script>  <!--一键复制代码-->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>  <!--正确解析emoji字符串-->
  <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-http.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>  <!--图片缩放-->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script></body>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://unpkg.com/docsify-themeable"></script>    <!-- docsify-themeable -->

</body>
</html>
